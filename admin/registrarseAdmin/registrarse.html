    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/LogoQuickCarry.png" type="image/x-icon">
    <title>Registrarse-Admin</title>
</head>
<body>
    
    <header class="headerFormAdmin">
       
        <h1>Bienvenidos a Quick Carry </h1>
 
    </header>

    <nav class="navFormAdmin ">
        <a href="../../Index.html">Inicio</a>

<form id="formRegistroAdmin" method="POST" action="apiAutenticacion.php">
<br>
<div class="containerForm">
<h1>Registrarse </h1>

<input type="hidden" value="registrarse" name="opcion" >
<input type="text" id="inputNombre"  placeholder="Nombre"  class="inputCol1" name="nombre">


<input type="text" id="inputApellido"  placeholder="Apellido"  name="apellido">

<br>

<input type="text" id="inputUsuario" class="inputCol1"  placeholder="Usuario"  name="usuario" >

<input id="inputCorreo"  placeholder="Correo" type="text" name="correo">
</div>
<br>
<input id="inputContrasenia"  placeholder="Contraseña"  type="password" name="contrasenia">
<img src="img/ojoTachado.png" width="22px" id="estadoPasswordReg" onclick="password()">
<br>
<br>
<input type="submit" id="botonRegistrarse" value="Registrarse">
<div class="linkAdminReg">
    <a>¿Ya tienes cuenta?</a> 
    <a href="login.html">Inicia Sesion</a>
    </div>

    <div class="imgFormReg">
        <img src="img/formImg.PNG" width="300px">
        <h4>Bienvenido</h4>
        <p>Ingrese sus datos para registrarse como Administrador</p>
        </div>
</form>

<script>

document.getElementById("estadoPasswordReg").style.width="22px";
function password(){

if(document.getElementById("inputContrasenia").type==="password"){

    document.getElementById("estadoPasswordReg").src="img/ojoAbierto.png";
    document.getElementById("inputContrasenia").type="text";

}else{

    document.getElementById("inputContrasenia").type="password";
    document.getElementById("estadoPasswordReg").src="img/ojoTachado.png";


}

}




</script>

</body>
</html>
