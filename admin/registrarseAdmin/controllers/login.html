    <form method="POST" id="formLoginAdmin" action="apiAutenticacion.php">
        <br>
        <br>
        <div class="inputs">

            <h1>Iniciar sesion</h1>
            <br>
            <br>
            <input type="hidden" name="opcion" value="login">
            <img src="img/usuarioIcono.png" class="iconoUsuario" width="20px">
            <input type="text" id="inputUsuario" placeholder="Usuario" name="usuario">
            <br>
            <br>
            <br>
            <img src="img/candado.png" class="iconoUsuario" width="20px">
            <input placeholder="ContraseÃ±a" id="inputContra" type="password" name="contrasenia">
            <div class="estadoPassword">
                <img src="img/ojoTachado.png"  id="estadoPassword" onclick="password()">
            </div>

        </div>
        <br>

        <input type="submit" id="botonEnviar" value="Sign In">


        <div class="imgForm">
            <img src="img/formImg.PNG" width="300px">
            <h4>Bienvenido</h4>
            <p>Ingrese sus datos para iniciar sesion como Administrador</p>
        </div>


        <h4 id="avisoCampoLogin"></h4>

    </form>



    <script>

        /*al clickear sobre el ojo del input de la contrasenia,
         al ser formato de password la contrasenia se podra ver,
        en en el caso de al clickear y el input de la contrasenia sea formato normal, 
        el input volver a verse con formato de 
        contrasenia*/

        document.getElementById("estadoPassword").style.width = "22px";
        function password() {

            if (document.getElementById("inputContra").type === "password") {

                document.getElementById("estadoPassword").src = "img/ojoAbierto.png";
                document.getElementById("inputContra").type = "text";

            } else {

                document.getElementById("inputContra").type = "password";
                document.getElementById("estadoPassword").src = "img/ojoTachado.png";


            }

        }


    </script>
