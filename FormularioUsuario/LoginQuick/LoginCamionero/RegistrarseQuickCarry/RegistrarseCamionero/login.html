<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/LogoQuickCarry.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar sesion-Chofer Quick Carry</title>
</head>
<body>
    
    <header class="headerFormChofer">
       
        <h1>Bienvenidos a Quick Carry </h1>
 
    </header>

    <nav>
        <a href="../../../../../Index.html">Inicio</a>
        <a href="../../../../../Index.html #IniciarSesion">Iniciar Sesion</a>
        <a href="../../../../../Contacto.html">Contacto</a>
        <a href="../../../../../SobreNosotros.html">Sobre Nosotros</a>
    </nav>

<form id="formLoginCamionero" method="POST" action="apiAutenticacion.php">

    <br>
    <div class="inputs">
    <h1>Iniciar sesion</h1>
    <br><br>
    <input type="hidden" name="opcion" value="login">
    <img src="img/usuarioIcono.png" class="iconoUsuario" width="20px">
    <input type="text" id="inputUsuario" placeholder="Usuario"  name="usuario" >
    <br>
    <br>
    <br>
    <img src="img/candado.png" class="iconoUsuario" width="20px">
    <input placeholder="Contraseña"  id="inputContra" type="password" name="contrasenia">
    <img src="img/ojoTachado.png" width="22px" id="estadoPassword" onclick="password()">
    </div>
    <br>
    
    <input type="submit" id="botonEnviar" value="Sign In">
    <div class="linkCamionero">
        <a>¿Aun no tienes cuenta?</a> 
        <a href="registrarse.html">Registrate</a>
        </div>
    
        <div class="imgForm">
            <img src="img/formImg.PNG" width="300px">
            <h4>Bienvenido a Quick Carry</h4>
            <p>Ingrese sus datos para iniciar sesion como camionero de la compania Quick Carry</p>
            </div>
            
            
</form>



<script>

document.getElementById("estadoPassword").style.width="22px";
function password(){

if(document.getElementById("inputContra").type==="password"){

    document.getElementById("estadoPassword").src="img/ojoAbierto.png";
    document.getElementById("inputContra").type="text";

}else{

    document.getElementById("inputContra").type="password";
    document.getElementById("estadoPassword").src="img/ojoTachado.png";


}

}




</script>




</body>
</html>
