<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/LogoQuickCarry.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Registrarse-Chofer Quick Carry</title>
</head>
<body>
    
    <header class="headerFormChofer">
       
        <h1>Bienvenidos a Quick Carry </h1>
 
    </header>

    <nav>
        <a href="../../../../../Index.html">Inicio</a>
        <a href="../../../../../Index.html #IniciarSesion">Iniciar Sesion</a>
        <a href="../../../../../Contacto.html">Contacto</a>
        <a href="../../../../../SobreNosotros.html">Sobre Nosotros</a>
    </nav>

<form id="formRegistroCamionero" method="POST" action="apiAutenticacion.php">
<br>
<br>
<div class="containerForm">
<h1>Registrarse</h1>

<input type="hidden" name="opcion" value="registrarse">
<input type="text" id="inputNombre" placeholder="Nombre"  class="inputCol1" name="nombre">


<input type="text" id="inputApellido" placeholder="Apellido"  name="apellido">
<br>

<input type="text"  id="inputUsuario" class="inputCol1" placeholder="Usuario"  name="usuario" >

<input type="number" id="inputCamionero"  name="numCamionero" placeholder="Nº Camionero" >

<br>


<input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57" id="inputCedula" class="inputCol1" maxlength="8" placeholder="C.I"  name="cedula" >

<input id="inputMatricula" maxlength="7" placeholder="Matricula"   type="text" name="matricula">
<br>


<input type="text"  class="inputCol1"  placeholder="Correo"  name="correo" >

<input  placeholder="Contraseña" id="inputContrasenia"   type="password" name="contrasenia">
<br>
<div class="verPass">
<img src="img/ojoTachado.png" width="22px" id="estadoPasswordReg" onclick="password()">
</div>
<br>
<input type="submit" id="botonRegistrarse" value="Enviar">

<div class="linkCamioneroReg">
    <a>¿Ya tienes cuenta?</a> 
    <a href="login.html">Inicia Sesion</a>
    </div>

</div> 


<div class="imgFormReg">
    <img src="img/formImg.PNG" width="300px">
    <h4>Bienvenido</h4>
    <p>Ingrese sus datos para registrarse como Chofer de Quick Carry</p>
    </div>
</form>

<script>
//para que se pueda ver y ocultar la contraseña
document.getElementById("estadoPasswordReg").style.width="22px";
function password(){

if(document.getElementById("inputContrasenia").type==="password"){

    document.getElementById("estadoPasswordReg").src="img/ojoAbierto.png";
    document.getElementById("inputContrasenia").type="text";

}else{

    document.getElementById("inputContrasenia").type="password";
    document.getElementById("estadoPasswordReg").src="img/ojoTachado.png";


}

}


</script>

</body>
</html>
